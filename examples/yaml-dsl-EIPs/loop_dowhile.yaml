- route:
    id: route-example-loop-dowhile
    from:
      uri: kafka:example-source-topic
      steps:
        - loop:
            expression:
              simple:
                expression: ${body.length} <= 5
            copy: false
            doWhile: true
            steps:
              - to:
                  uri: mock:result
              - transform:
                  expression:
                    simple:
                      expression: A${body}
