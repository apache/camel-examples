- route:
    id: route-example-poll-enrich
    from:
      uri: kafka:example-source-topic
      steps:
        - pollEnrich:
            constant: file:inbox?fileName=data.txt
            timeout: '10000'
            aggregationStrategy: SimpleAggregator
        - to:
            uri: mock:result

- beans:
    - name: SimpleAggregator
      type: org.apache.camel.example.yaml.SimpleAggregator
