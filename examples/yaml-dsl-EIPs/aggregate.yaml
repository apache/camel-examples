- route:
    id: route-example-aggregate
    from:
      uri: kafka:example-source-topic
      steps:
        - aggregate:
            aggregationStrategy: SimpleAggregator
            aggregationStrategyMethodName: aggregate
            correlationExpression:
              constant:
                expression: 'true'
                resultType: boolean
            completionSize: 3
        - to:
            uri: mock:result
- beans:
    - name: SimpleAggregator
      type: org.apache.camel.example.yaml.SimpleAggregator
