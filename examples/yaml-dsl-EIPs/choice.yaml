- route:
    id: route-example-choice
    from:
      uri: kafka:example-source-topic
      steps:
        - choice:
            when:
              - expression:
                  simple:
                    expression: '${header.foo} == ''bar'''
                steps:
                  - to:
                      uri: mock:b
              - expression:
                  simple:
                    expression: '${header.foo} == ''cheese'''
                steps:
                  - to:
                      uri: mock:c
            otherwise:
              steps:
                - stop:
                    id: stop
